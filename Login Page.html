<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Arif Ardiansyah_225150601111003_Challenge_DAP-B</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400;500&display=swap" />

</head>

<body>
    <div class="login-page">
        <img class="login-page-child" alt="" src="./bg.png" />

        <div class="login">Login</div>

        <div class="turn-your-ideas-into-reality-parent">
            <div class="turn-your-ideas-container">
                <p class="turn-your-ideas">Turn your ideas</p>
                <p class="turn-your-ideas">into reality</p>
            </div>
            <div class="start-for-free">
                Start for free and get attractive offers from the community
            </div>
        </div>

        <div class="welcome-back-please">
            Welcome back! Please enter your details.
        </div>

        <div>
            <a class="forgot-password" href="" target="_blank">
                Forgot Password
            </a>
        </div>

        <div class="email-wrapper">
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="email"></label>
        </div>

        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Password">
            <label for="password"></label>
        </div>

        <div class="dont-have-an-account-parent">
            <div class="email">Donâ€™t have an account?</div>
            <a class="sign-up" href="" target="_blank">Sign up for free</a>
        </div>

        <div class="log-in-wrapper">
            <button class="log-in-button" onclick="checkLogin()">Login</button>
        </div>

        <div class="register-wrapper">
            <button class="register-button">Register</button>
        </div>

        <div class="frame-parent">
            <div class="line-wrapper">
                <div class="frame-child"></div>
            </div>
            <div class="email">or</div>
            <div class="line-wrapper">
                <div class="frame-child"></div>
            </div>
        </div>

        <div class="frame-group">
            <button class="frame-button">
                <img class="frame-icon" alt="" src="./google.png" />
                Log in with Google
            </button>
        </div>

        <div class="rectangle-parent">
            <input type="checkbox" id="remember" name="remember" value="yes">
            <label for="remember" class="interactive-brand">Remember for 30 days</label>
        </div>

        <div class="frame-container">
            <img class="frame-icon" alt="" src="./bintang.png" />
            <div class="interactive-brand">Interactive Brand</div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
